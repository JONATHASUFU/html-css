<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Tabela com Scope</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabela de Notas dos Alunos</h2>
<p>/* Neste exemplo, vamos criar uma tabela de notas de alunos, onde algumas células de <th> são usadas como cabeçalhos de colunas e outras como cabeçalhos de linhas:*/</p>
<table>
    <thead>
        <tr>
            <th scope="col">Aluno</th>
            <th scope="col">Matemática</th>
            <th scope="col">Português</th>
            <th scope="col">Ciências</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Ana</th>
            <td>85</td>
            <td>90</td>
            <td>78</td>
        </tr>
        <tr>
            <th scope="row">João</th>
            <td>75</td>
            <td>88</td>
            <td>82</td>
        </tr>
        <tr>
            <th scope="row">Maria</th>
            <td>92</td>
            <td>95</td>
            <td>89</td>
        </tr>
    </tbody>
</table>

</body>
</html>
